<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="img-container">
        <div class="container">
          <img src="images/image-equilibrium.jpg" alt="image of a cube" />
        </div>
      </div>
      <section class="desc">
        <h1 class="white-txt">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div class="accent-price">
            <img src="images/icon-ethereum.svg" alt="etherum icon" /><span
              >0.041ETH</span
            >
          </div>
          <div class="days-price">
            <img src="images/icon-clock.svg" alt="clock icon" /><span
              >3 days left</span
            >
          </div>
        </div>
        <div class="avatar">
          <img src="images/image-avatar.png" alt="Photo of Jules Wyvern" />
          <p>Creation of <span class="white-txt"> Jules Wyvern</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
